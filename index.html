<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#" class="logo-link">
                <img src="img/amazon.png" alt="Logo">
            </a>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="O que você está procurando?">
        </div>

        <div class="profile-icon">
            <a href="#" class="profile-link">
                <img src="img/user.png" alt="Ícone de perfil">
            </a>
        </div>

        <div class="hamburger-menu">
            <button class="hamburger-button" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <div class="welcome-container">
        <div class="welcome-section">
            <h1>Bem-vindo à nossa loja!</h1>
            <p>Encontre os melhores produtos e aproveite as ofertas exclusivas.</p>
        </div>

        <div class="image-section">
            <img src="img/banner.png" alt="Imagem bonita">
        </div>
    </div>

    <div id="hamburger-menu" class="hamburger-menu-list">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Preços</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Entrar</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("hamburger-menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
