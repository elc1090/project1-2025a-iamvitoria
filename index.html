<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Americanas - Sua Loja de Confiança</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://elc1090.github.io/project1-2025a-iamvitoria/" class="logo-link">
                <img src="img/americanas.png" alt="Logo Americanas">
            </a>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="O que você está procurando?">
        </div>

        <div class="hamburger-menu">
            <button class="hamburger-button" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <div class="welcome-container">
        <div class="welcome-section">
            <h1>Bem-Vindo à Americanas!</h1>
            <p>Os melhores produtos e ofertas esperam por você.</p>
        </div>

        <div class="image-section">
            <img src="img/banner.png" alt="Promoções Exclusivas">
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Sobre Nós</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos de Uso</a>
                <a href="#">Atendimento</a>
            </div>
        </div>
    </footer>
</body>
</html>
