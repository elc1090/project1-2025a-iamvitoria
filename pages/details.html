<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://elc1090.github.io/project1-2025a-iamvitoria/" class="logo-link">
                <img src="../img/americanas.png" alt="Logo Americanas">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="O que você está procurando?">
        </div>
        <div class="hamburger-menu">
            <button class="hamburger-button" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <main class="product-details-main">
        <div class="product-details-card">
            <div class="product-image">
                <img src="" alt="Imagem do Produto">
            </div>
            <div class="product-info">
                <h2></h2> <!-- Aqui será exibido o nome do produto -->
                <p></p>   <!-- Aqui será exibida a descrição do produto -->
                <span></span> <!-- Aqui será exibido o preço do produto -->
                <button>Voltar</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Sobre Nós</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos de Uso</a>
                <a href="#">Atendimento</a>
            </div>
        </div>
    </footer>
</body>
</html>
