<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Americanas</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://elc1090.github.io/project1-2025a-iamvitoria/" class="logo-link">
                <img src="../img/americanas.png" alt="Logo Americanas">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="O que você está procurando?">
        </div>
        <div class="hamburger-menu">
            <button class="hamburger-button" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <main class="product-container">
        <h1>Nossos Produtos</h1>
        <div class="product-list">
            <div class="product-card">
                <img src="../img/tablet.png" alt="Produto 1">
                <h2>iPad</h2>
                <p>iPad Air 2020</p>
                <span>R$ 4.359,99</span>
                <button>Detalhes</button>
            </div>
            <div class="product-card">
                <img src="../img/televisao.png" alt="Produto 2">
                <h2>Televisão</h2>
                <p>Televisão Samsung 32 polegadas.</p>
                <span>R$ 2.599,99</span>
                <button>Detalhes</button>
            </div>
            <div class="product-card">
                <img src="../img/celular.png" alt="Produto 3">
                <h2>iPhone</h2>
                <p>iPhone X.</p>
                <span>R$ 4.099,99</span>
                <button>Detalhes</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Sobre Nós</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos de Uso</a>
                <a href="#">Atendimento</a>
            </div>
        </div>
    </footer>
</body>
</html>
